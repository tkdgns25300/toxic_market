tags:
  - name: Admin
    description: 관리자 API

paths:
  /admin/create:
    post:
      tags:
        - Admin
      summary: Create admin
      consumes:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                admin_id:
                  type: string
                password:
                  type: string
                name:
                  type: string
                email:
                  type: string
                  format: email
                phone_number:
                  type: string
                is_super:
                  type: boolean
                profile_img_base64:
                  type: string
                self_introduction:
                  type: string
                create_at:
                  type: string
                  format: date
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: admin을 생성에 성공했습니다.
                  item:
                    type: object
                    properties:
                      admin_id:
                        type: string
                      password:
                        type: string
                      name:
                        type: string
                      email:
                        type: string
                        format: email
                      phone_number:
                        type: string
                      is_super:
                        type: boolean
                      profile_img:
                        type: string
                      self_introduction:
                        type: string
                      last_login:
                        type: string
                        format: date
                      create_at:
                        type: string
                        format: date

        500:
          description: "Server Error"

schemes:
  - https
  - http