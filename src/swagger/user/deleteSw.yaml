
paths:
  /admin/delete:
    post:
      tags:
        - Admin
      summary: Delete admin
      consumes:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                properties:
                  id:
                    type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: admin 삭제에 성공했습니다.
                  item:
                    type: object

        500:
          description: "Server Error"

schemes:
  - https
  - http