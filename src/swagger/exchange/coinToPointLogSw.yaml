paths:
  /exchange/log/coin:
    get:
      tags:
        - Exchange
      summary: Exchange Log coin to point
      consumes:
        - application/json

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: TOX 코인을 포인트로 교환하는데 성공했습니다.
                  item:
                    type: object
                    properties:
                      public_address:
                        type: string
                      nonce:
                        type: number
                      point_balance:
                        type: number
        500:
          description: "Server Error"

schemes:
  - https
  - http
