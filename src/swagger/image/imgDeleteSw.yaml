paths:
  /market/image/delete:
    delete:
      tags:
        - Image
      summary: delete image
      consumes:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                properties:
                  img_url:
                    type: string

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    type: object
                  msg:
                    type: string
                    description: 메시지
                    example: 사진 삭제에 성공했습니다.
                  error:
                    type: boolean
                    description: error 체크
                    example: false

        500:
          description: "Server Error"

schemes:
  - https
  - http
