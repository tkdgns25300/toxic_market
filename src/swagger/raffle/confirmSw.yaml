paths:
  /raffle/confirm/{id}:
    post:
      tags:
        - Raffle
      summary: 추첨 승인/거부 API
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: auction id
          schema:
            type: number

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                is_approved:
                  type: string
                  enum: [O, X]
                  required: true

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    type: object
                    properties:
                      id:
                        type: number
                      price:
                        type: number
                      start_at:
                        type: string
                        format: date
                      end_at:
                        type: string
                        format: date
                      title:
                        type: string
                      contact:
                        type: string
                      description:
                        type: string
                      main_img_url:
                        type: string
                      sub_img_url:
                        type: string
                      bidder:
                        type: string
                      bid:
                        type: number
                      is_approved:
                        type: string
                      is_succeed:
                        type: string
                      creator:
                        type: string
                      created_at:
                        type: string
                        format: date
                  msg:
                    type: string
                    description: 메시지
                    example: 경매 생성에 성공했습니다.
                  error:
                    type: boolean
                    description: error 체크
                    example: false

        500:
          description: "Server Error"

schemes:
  - https
  - http
