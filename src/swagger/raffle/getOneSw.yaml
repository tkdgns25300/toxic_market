paths:
  /raffle/find/{id}:
    get:
      tags:
        - Raffle
      summary: Get one raffle
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: raffle id
          schema:
            type: number

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    type: object
                    properties:
                      id:
                        type: number
                      price:
                        type: number
                      limit:
                        type: number
                      start_at:
                        type: string
                        format: date
                      end_at:
                        type: string
                        format: date
                      title:
                        type: string
                      description:
                        type: string
                      contact:
                        type: string
                      main_img_url:
                        type: string
                      sub_img_url:
                        type: string
                      is_approved:
                        type: string
                      is_succeed:
                        type: string
                      created_at:
                        type: string
                        format: date
                      creator:
                        type: object
                        properties:
                          public_address:
                            type: string
                          phone:
                            type: string
                          nickname:
                            type: string
                          profile_img:
                            type: string
                      raffle_logs:
                        type: array
                        items:
                          properties:
                            id:
                              type: number
                            applicant:
                              type: string
                            amount:
                              type: number
                            is_winner:
                              type: string
                              enum: [O, X]
                            created_at:
                              type: string
                              format: date
                  msg:
                    type: string
                    description: 메시지
                    example: Raffle 조회에 성공했습니다.
                  error:
                    type: boolean
                    description: error 체크
                    example: false

        500:
          description: "Server Error"

schemes:
  - https
  - http
