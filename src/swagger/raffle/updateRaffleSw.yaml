paths:
  /raffle/update/{id}:
    patch:
      tags:
        - Raffle
      summary: Update a raffle
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: product id
          schema:
            type: number

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                price:
                  type: number
                start_at:
                  type: string
                  format: date
                end_at:
                  type: string
                  format: date
                title:
                  type: string
                  required: true
                contact:
                  type: string
                  required: true
                description:
                  type: string
                  required: true
                main_img_url:
                  type: string
                  required: true
                sub_img_url:
                  type: string

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    type: object
                  msg:
                    type: string
                    description: 메시지
                    example: 추첨 수정에 성공했습니다.
                  error:
                    type: boolean
                    description: error 체크
                    example: false

        500:
          description: "Server Error"

schemes:
  - https
  - http
