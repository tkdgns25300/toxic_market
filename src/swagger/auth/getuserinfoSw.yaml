
paths:
  /auth/info:
    get:
      tags:
        - Auth
      summary: get user info

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: 사용자를 찾는데 성공했습니다.
                  item:
                    type: object
                    properties:
                      public_address:
                        type: string
                      nonce:
                        type: string
                      CF_balance:
                        type: number
                      isSeller:
                        type: boolean

        500:
          description: "Server Error"

schemes:
  - https
  - http