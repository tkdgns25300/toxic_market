paths:
  /auth/holder/{address}:
    get:
      tags:
        - Auth
      summary: Check staking holder
      consumes:
        - application/json
      parameters:
        - name: address
          in: path
          required: true
          description: public address
          schema:
            type: string

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: 사용자를 찾는데 성공했습니다.
                  item:
                    type: boolean

        500:
          description: "Server Error"

schemes:
  - https
  - http