paths:
  /auth/holder/staking/{address}:
    get:
      tags:
        - Auth
      summary: Check staking holder
      consumes:
        - application/json
      parameters:
        - name: address
          in: path
          required: true
          description: public address
          schema:
            type: string

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: Toxic_Ape 홀더입니다.
                  item:
                    type: string
                    default: "O"

        500:
          description: "Server Error"

schemes:
  - https
  - http