tags:
  - name: Product
    description: 상품 API

paths:
  /product/find:
    get:
      tags:
        - Product
      summary: Get all product
      consumes:
        - application/json
      parameters:
        - name: limit
          in: query
          required: false
          description: rows per page
          schema:
            type: integer

        - name: pageNo
          in: query
          required: false
          description: page number
          schema:
            type: integer     

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                    description: 전체 product의 갯수
                    example: 10
                  totalPage:
                    type: integer
                    description: 전체 페이지 갯수; limit, pageNo 를 0으로 보낼 시 null
                    example: 1
                  msg:
                    type: string
                    description: 메시지
                    example: Product 목록을 찾는데 성공했습니다.
                  items:
                    type: array
                    items:
                      properties:
                        id:
                          type: number
                        main_img_url:
                          type: string
                        sub_img_url:
                          type: string
                        price:
                          type: number
                        amount:
                          type: number
                        title:
                          type: string
                        description:
                          type: string
                        contact:
                          type: string  
                        created_at:
                          type: string
                          format: date
                        user_address:
                          type: string
                        is_visible:
                          type: string
                  error:
                    type: boolean
                    description: error 체크
                    example: false

        500:
          description: "Server Error"

schemes:
  - https
  - http
