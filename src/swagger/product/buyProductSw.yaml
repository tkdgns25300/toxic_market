paths:
  /product/buy/:id:
    post:
      tags:
        - Product
      summary: Buy a product
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: product id
          schema:
            type: number
        - name: amount
          in: query
          required: true
          description: amount to buy
          schema:
            type: integer

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    type: object
                    properties:
                  msg:
                    type: string
                    description: 메시지
                    example: Product 생성에 성공했습니다.
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  
        500:
          description: "Server Error"

schemes:
  - https
  - http
